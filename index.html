<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Hexagon Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <!-- Background Hexagon Grid -->
        <div class="hexagon-grid">
            <!-- 8 Hexagons around the center -->
            <div class="hexagon hex-1" data-label="Azure"></div>
            <div class="hexagon hex-2" data-label="GitLab"></div>
            <div class="hexagon hex-3" data-label="Sync"></div>
            <div class="hexagon hex-4" data-label="TC"></div>
            <div class="hexagon hex-5" data-label="CircleCI"></div>
            <div class="hexagon hex-6" data-label="Spring"></div>
            <div class="hexagon hex-7" data-label="K8s"></div>
            <div class="hexagon hex-8" data-label="Azure"></div>
        </div>

        <!-- Center Orbit Wrapper -->
        <div class="orbit-wrapper">
            <!-- Arrow Ring Layer -->
            <div class="arrow-ring">
                <!-- SVG path for circular arrows could go here later -->
            </div>

            <!-- DevOps Logo Container -->
            <div class="devops-logo-container">
                <div class="devops-logo">
                    <!-- SVG logo placeholder -->
                    <svg viewBox="0 0 100 50" class="logo-svg">
                        <path
                            d="M25,25 Q25,10 40,10 Q50,10 50,25 Q50,40 60,40 Q75,40 75,25 Q75,10 60,10 Q50,10 50,25 Q50,40 40,40 Q25,40 25,25 Z"
                            fill="none" stroke="currentColor" stroke-width="5" stroke-linecap="round" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
