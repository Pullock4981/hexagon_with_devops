<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Hexagon Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <!-- Background Hexagon Grid -->
        <div class="hexagon-grid">
            <!-- 8 Hexagons around the center -->
            <div class="hexagon hex-1">
                <svg class="hex-icon azure-icon" viewBox="0 0 24 24">
                    <path d="M11.4 2L2 11.4l9.4 9.4L20.8 11.4 11.4 2zM4.8 11.4L11.4 4.8l6.6 6.6-6.6 6.6-6.6-6.6z"
                        fill="currentColor" />
                </svg>
            </div>
            <div class="hexagon hex-2">
                <svg class="hex-icon gitlab-icon" viewBox="0 0 24 24">
                    <path
                        d="M23.955 13.587l-1.342-4.135-2.664-8.189c-.135-.417-.724-.417-.859 0L16.425 9.452H7.575L4.91 1.263c-.135-.417-.724-.417-.859 0L1.387 9.452.045 13.587c-.114.352.016.74.322.962l11.633 8.448 11.633-8.448c.306-.222.436-.61.322-.962"
                        fill="currentColor" />
                </svg>
            </div>
            <div class="hexagon hex-3">
                <svg class="hex-icon sync-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"
                        fill="currentColor" />
                </svg>
            </div>

            <div class="hexagon hex-4">
                <span class="tc-text">TC</span>
            </div>
            <div class="hexagon hex-5">
                <svg class="hex-icon circle-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                        fill="currentColor" />
                    <circle cx="12" cy="12" r="5" fill="currentColor" />
                </svg>
            </div>

            <div class="hexagon hex-6">
                <svg class="hex-icon mongodb-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 2L11.5 2.5C9 4.5 7 8 7 12C7 16 9 20 11.5 21.5L12 22L12.5 21.5C15 20 17 16 17 12C17 8 15 4.5 12.5 2.5L12 2ZM12 5C13.5 6.5 15 9 15 12C15 15 13.5 18 12 19.5"
                        fill="currentColor" />
                </svg>
            </div>
            <div class="hexagon hex-7">
                <svg class="hex-icon helm-icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3" fill="currentColor" />
                    <path d="M12 2L10 5h4l-2-3zm0 20l2-3h-4l2 3zM2 12l3 2v-4l-3 2zm20 0l-3-2v4l3-2z"
                        fill="currentColor" />
                </svg>
            </div>
            <div class="hexagon hex-8">
                <svg class="hex-icon rocket-icon" viewBox="0 0 24 24">
                    <path
                        d="M13.13 22.19l-1.63-3.83c1.57-.64 3.04-1.55 4.37-2.71l2.23 2.23c-1.47 1.63-3.23 3.01-5.18 4.19.14.04.28.08.43.12h.78c-.34-.02-.68-.02-1-.02v-.03c-.23.1-.46.16-.72.16zM5.34 16.27l2.23-2.23c1.33 1.16 2.8 2.07 4.37 2.71l-1.63 3.83c-1.95-1.18-3.71-2.56-5.18-4.19.14-.04.28-.08.43-.12.72-.16-.49-.06.22-.16z"
                        fill="currentColor" />
                    <path d="M12 2L4 12l8 10 8-10L12 2zm0 16l-4-6 4-6 4 6-4 6z" fill="currentColor" />
                </svg>
            </div>

            <!-- Central Infinity Logo (Fixed Segmented Version) -->
            <div class="infinity-container">
                <svg class="infinity-svg" viewBox="0 0 240 120">
                    <defs>
                        <!-- Segment Gradients (8 Distinct Steps) -->
                        <linearGradient id="grad-seg-1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#e090ff;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#db98ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d5a0ff;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad-seg-2" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#d5a0ff;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#cba4ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#c0a8ff;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad-seg-3" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#c0a8ff;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#b5b0ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#aab8ff;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad-seg-4" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#aab8ff;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#a0c0ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#95c8ff;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad-seg-5" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#95c8ff;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#8bd0f8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#80d8f0;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad-seg-6" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#80d8f0;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#88e0e8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#90e8e0;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad-seg-7" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#90e8e0;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#9cecd8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#a8f0d0;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad-seg-8" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#a8f0d0;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#c4c0e8;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#e090ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- 8 Segments Chasing Each Other (Straight Caps) -->
                    <path class="infinity-segment seg-1"
                        d="M 10,60 C 10,10 80,10 120,60 C 160,110 230,110 230,60 C 230,10 160,10 120,60 C 80,110 10,110 10,60"
                        stroke="url(#grad-seg-1)" fill="none" pathLength="1" />
                    <path class="infinity-segment seg-2"
                        d="M 10,60 C 10,10 80,10 120,60 C 160,110 230,110 230,60 C 230,10 160,10 120,60 C 80,110 10,110 10,60"
                        stroke="url(#grad-seg-2)" fill="none" pathLength="1" />
                    <path class="infinity-segment seg-3"
                        d="M 10,60 C 10,10 80,10 120,60 C 160,110 230,110 230,60 C 230,10 160,10 120,60 C 80,110 10,110 10,60"
                        stroke="url(#grad-seg-3)" fill="none" pathLength="1" />
                    <path class="infinity-segment seg-4"
                        d="M 10,60 C 10,10 80,10 120,60 C 160,110 230,110 230,60 C 230,10 160,10 120,60 C 80,110 10,110 10,60"
                        stroke="url(#grad-seg-4)" fill="none" pathLength="1" />
                    <path class="infinity-segment seg-5"
                        d="M 10,60 C 10,10 80,10 120,60 C 160,110 230,110 230,60 C 230,10 160,10 120,60 C 80,110 10,110 10,60"
                        stroke="url(#grad-seg-5)" fill="none" pathLength="1" />
                    <path class="infinity-segment seg-6"
                        d="M 10,60 C 10,10 80,10 120,60 C 160,110 230,110 230,60 C 230,10 160,10 120,60 C 80,110 10,110 10,60"
                        stroke="url(#grad-seg-6)" fill="none" pathLength="1" />
                    <path class="infinity-segment seg-7"
                        d="M 10,60 C 10,10 80,10 120,60 C 160,110 230,110 230,60 C 230,10 160,10 120,60 C 80,110 10,110 10,60"
                        stroke="url(#grad-seg-7)" fill="none" pathLength="1" />
                    <path class="infinity-segment seg-8"
                        d="M 10,60 C 10,10 80,10 120,60 C 160,110 230,110 230,60 C 230,10 160,10 120,60 C 80,110 10,110 10,60"
                        stroke="url(#grad-seg-8)" fill="none" pathLength="1" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
