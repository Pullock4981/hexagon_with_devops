<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Hexagon Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <!-- Background Hexagon Grid -->
        <div class="hexagon-grid">
            <!-- 8 Hexagons around the center -->
            <!-- Row 1 -->
            <div class="hexagon hex-1" title="Azure DevOps">
                <svg class="hex-icon azure-icon" viewBox="0 0 24 24">
                    <path d="M5.5 19L2 15.5l9-9 4 4 3.5-3.5 3.5 3.5L11 21.5l-5.5-2.5z" fill="currentColor" />
                </svg>
            </div>
            <div class="hexagon hex-2" title="GitLab">
                <svg class="hex-icon gitlab-icon" viewBox="0 0 24 24">
                    <path d="M22.65 14.39L12 22.13 1.35 14.39 3.01 4.7l2.84 8.63h12.3l2.84-8.63 1.66 9.69z"
                        fill="currentColor" />
                </svg>
            </div>
            <div class="hexagon hex-3" title="Sync">
                <svg class="hex-icon sync-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"
                        fill="currentColor" />
                </svg>
            </div>

            <!-- Row 2 -->
            <div class="hexagon hex-4" title="TeamCity">
                <div class="hex-icon tc-text">TC</div>
            </div>
            <div class="hexagon hex-5" title="CircleCI">
                <svg class="hex-icon circle-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L15.17 9.17C14.28 8.44 13.19 8 12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4c1.19 0 2.28-.44 3.17-1.17l1.42 1.42C15.35 17.5 13.75 18 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.75 0 3.35.5 4.59 1.58z"
                        fill="currentColor" />
                </svg>
            </div>

            <!-- Row 3 -->
            <div class="hexagon hex-6" title="Spring">
                <svg class="hex-icon spring-icon" viewBox="0 0 24 24">
                    <path
                        d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm-1 15.4c-1.3-.3-2.4-1.1-3.1-2.2l1.7-1c.5.8 1.4 1.3 2.4 1.3 1.7 0 3-1.3 3-3s-1.3-3-3-3l-1 2-2-4c2.8 0 5 2.2 5 5s-2.2 5-5 5z"
                        fill="currentColor" />
                </svg>
            </div>
            <div class="hexagon hex-7" title="Docker">
                <svg class="hex-icon docker-icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                    <path
                        d="M13.9 8.8h2.7v2.7h-2.7V8.8zm-3.4 0h2.7v2.7h-2.7V8.8zm-3.4 0h2.7v2.7h-2.7V8.8zm-3.4 0h2.7v2.7h-2.7V8.8zm0-3h2.7v2.7h-2.7V5.8zm3.4 0h2.7v2.7h-2.7V5.8zm3.4 0h2.7v2.7h-2.7V5.8zm0-3h2.7v2.7h-2.7V2.8zm3.4 6h2.7v2.7h-2.7V8.8zM24 12c-0.1-0.1-2.1-1.9-6.3-1.9-0.2 0-0.4 0-0.6 0-0.1-0.9-1-1.5-1.9-1.5h-0.2L15 8.8v2.7h2.3c0.4 0 0.7 0.3 0.7 0.7 0 1.3-0.7 2.4-1.7 3-0.8 0.5-1.7 0.6-2.6 0.7-0.6 0-1.1 0-1.7 0h-0.2L12 15.1v-3.6h-2.6l-0.2 0.4-0.1 0.4c-1 1.8-3.1 2.9-5.3 2.9-0.4 0-0.9 0-1.3-0.1l-0.1 0v-3.2H0.1c0.4 0 0.7 0.3 0.7 0.7 0 2 1.6 3.5 3.5 3.5 1.9 0 3.4-1.4 3.5-3.1l0.1-0.4v-0.1c0.4 0 0.8 0 1.2 0.1h0.4z"
                        fill="currentColor" />
                </svg>
            </div>
            <div class="hexagon hex-8" title="Azure Pipelines">
                <svg class="hex-icon rocket-icon" viewBox="0 0 24 24">
                    <path d="M12 2L4.5 20.3l.7.7L12 18l6.8 3 .7-.7L12 2z" fill="currentColor" />
                </svg>
            </div>
        </div>


    </div>
</body>

</html>
